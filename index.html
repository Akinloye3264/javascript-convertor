<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency convertor</title>
    <link rel="icon" href="currency.png">
    <link rel="stylesheet" href="main.css">
    <script src="practice.js"></script>
</head>

<body>

<h1> This is a currency convertor.</h1>

<label for="field"> Convert From:</label>
  <select id="from">
        <option value="USD">USD</option>    
        <option value="JPY">JPY</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
        <option value="GBP">GBP</option>
        <option value="RWF">RWF</option>
        <option value="NRA">NRA</option>
        <option value="SHL">SHL</option>
        <option value="CAD">CAD</option>        
        <option value="AUD">AUD</option>
        <option value="INR">INR</option>
        <option value="CNY">CNY</option>
        <option value="KRW">KRW</option>
        <option value="ZAR">ZAR</option>
        <option value="NGN">NGN</option>
        <option value="BRL">BRL</option>
        <option value="MXN">MXN</option>
        <option value="CHF">CHF</option>
        <option value="SEK">SEK</option>
        <option value="AED">AED</option>
    </select>
    
<br>

<label for="field"> Convert To:</label>
<select id="to">
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
        <option value="EUR">EUR</option>
        <option value="RUB">RUB</option>
        <option value="GBP">GBP</option>
        <option value="RWF">RWF</option>    
        <option value="NRA">NRA</option>
        <option value="SHL">SHL</option>    
        <option value="CAD">CAD</option>
        <option value="AUD">AUD</option>    
        <option value="INR">INR</option>
        <option value="CNY">CNY</option>    
        <option value="KRW">KRW</option>
        <option value="ZAR">ZAR</option>
        <option value="NGN">NGN</option>
        <option value="BRL">BRL</option>
        <option value="MXN">MXN</option>
        <option value="CHF">CHF</option>
        <option value="SEK">SEK</option>    
        <option value="AED">AED</option>
    </select>
<br>

<label for="field">Enter amount to convert:</label>
<input type="text" id="amount" name="amount" required>
<br>
<input  class="convert" type="button" id="convertBtn" value="Convert" onclick="converter()">
<br>            
<div class= "the_result" id="result" > </div>


</body>
</html>
